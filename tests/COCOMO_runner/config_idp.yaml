# CALVADOS CG Simulation Configuration
# CG 模拟配置文件

# 系统信息
system_name: TDP43_CTD

# 环境参数
box: [50.0, 50.0, 50.0]   # nm (x, y, z)
temperature: 300        # Kelvin
ionic: 0.15               # Molar (离子强度)

# 拓扑类型: cubic | slab
topol: cubic

# 模拟参数
simulation:
  steps: 5000000           # 总积分步数
  wfreq: 1000             # 写入频率（每N步保存一次）
  platform: CUDA           # CPU | CUDA
  verbose: false           # 是否显示详细输出

# 组件定义
components:
  # IDP 组件 - 基于序列
  - name: TDP43_CTD
    type: IDP
    nmol: 100
    ffasta: TDP43_CTD.fasta
    charge_termini: both   # both | n | c | none

