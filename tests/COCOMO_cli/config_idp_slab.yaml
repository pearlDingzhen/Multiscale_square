# CALVADOS CG Simulation Configuration - SLAB模式
# 用于相分离模拟
#
# Notes:
#   - slab_width 自动设置为 box[2] / 2（z 方向的一半）
#   - 不需要用户输入 slab 相关参数

# 系统信息
system_name: TDP43_CTD_slab

# 环境参数
box: [25.0, 25.0, 60.0]   # nm (x, y, z) - z方向更长
temperature: 293.0        # Kelvin
ionic: 0.15               # Molar (离子强度)

# 拓扑类型: cubic | slab
# SLAB 模式：分子初始放置在 z 方向中间一半的区域
topol: slab

# 模拟参数
simulation:
  steps: 10000           # 总积分步数（测试用）
  wfreq: 1000             # 写入频率
  platform: CUDA           # CPU | CUDA
  verbose: true

# 组件定义
components:
  # IDP 组件
  - name: TDP43_CTD
    type: IDP
    nmol: 50
    ffasta: TDP43_CTD.fasta
    charge_termini: both

