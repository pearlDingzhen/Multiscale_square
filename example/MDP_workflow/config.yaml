# ============================================================================
# MDP (Multi-Domain Protein) configuration file
# ============================================================================

# Global task type (define once)
task_type: "MDP"

# [ Input files ]
# ----------------------------------------------------------------------------
input_files:
  structure_pdb: "TDP43.pdb"  # Protein structure file (PDB)

# [ Protein settings ]
# ----------------------------------------------------------------------------
protein:
  name: "TDP43"          # PDB basename without the .pdb extension
  nmol: 15               # Number of protein molecules

# [ Stage 1: Coarse-grained CALVADOS simulation ]
# ----------------------------------------------------------------------------
cg_calvados:
  
  # General parameters
  platform: "CUDA"
  temp: 310.0
  box: [10.0, 10.0, 40.0]
  steps: 500000  # 500k simulation steps
  wfreq: 5000      # write frequency (steps per DCD frame)
  logfreq: 1000
  sysname: "mdp_sim"
  eps_lj: 0.2
  ionic: 0.15
  pH: 7.5
  restart: null
  frestart: "restart.chk"
  topol: "slab"
  slab_width: 40    # nm; central high-density region thickness for slab topology
  
  # MDP-specific parameters
  fdomains: "domains.yaml"  # Domain definitions file (required)
  # Uses CALVADOS3 residues
  # components.yaml will be auto-generated by prepare.py

# [ Stage 2: Backmapping CG to AA ]
# ----------------------------------------------------------------------------
backmapping:
  # Optional: Resize the box.
  box_resize:
    enabled: true
    # New box dimensions [x, y, z] in nm (same unit as cg_calvados.box)
    new_box_dimensions: [10.0, 10.0, 40.0]

# [ Subsequent stages ]
# ----------------------------------------------------------------------------
openmm_refinement:
  # To be implemented
  pass

gromacs_aa:
  # To be implemented
  pass

aa_simulation:
  # To be implemented
  pass
